<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'webcam/webcam.css' %}">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p> </div>
</body>
</html>
