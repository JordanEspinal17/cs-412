{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quotes App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Quotes App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'show_all_quotes' %}">Show All</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <h2>Random Quote</h2>
            <img src="{{ image }}" alt="Quote Image" />
            <p>{{ quote }}</p>
        {% endblock content %}
    </main>

    <footer>
        &copy; 2024 Quotes App
    </footer>
</body>
</html>
