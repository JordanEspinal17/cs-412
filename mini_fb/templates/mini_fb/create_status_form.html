{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Post a Status Message for {{ profile.first_name }} {{ profile.last_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Render form fields as paragraphs -->
    <button type="submit">Post Status</button>
</form>

<a href="{% url 'show_profile' profile.pk %}">Back to Profile</a>  <!-- Link back to the profile -->
{% endblock %}
