{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Post a Status Message for {{ profile.first_name }} {{ profile.last_name }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_message">Message:</label>
    <input type="text" name="message" id="id_message" required>

    <br><br>

    <!-- File upload field -->
    <label for="id_files">Upload Images:</label>
    <input type="file" name="files" id="id_files" multiple>

    <br><br>

    <button type="submit">Post Status</button>
</form>

<!-- Link back to the profile page -->
<a href="{% url 'show_profile' profile.pk %}">Back to Profile</a>

{% endblock %}
