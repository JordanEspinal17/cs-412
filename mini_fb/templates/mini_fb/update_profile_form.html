<!-- mini_fb/templates/mini_fb/update_profile_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Update Profile for {{ object.first_name }} {{ object.last_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

<!-- Optional: Link back to the profile page -->
<a href="{% url 'show_profile' object.pk %}">Back to Profile</a>

{% endblock %}
